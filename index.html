<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma + – Plataforma para Estudantes</title>

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BKQ7JCPKGC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BKQ7JCPKGC');
    </script>

    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f9fb; color:#222; }
        header { padding:40px 20px; background:#2a4b8d; color:white; text-align:center; }
        h1 { margin:0; font-size:2.2rem; }
        p.subtitle { margin-top:10px; font-size:1.1rem; opacity:0.9; }
        .section { max-width:900px; margin:40px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
        h2 { margin-top:0; }
        label { font-weight:bold; display:block; margin-top:20px; }
        input, textarea, select { width:100%; margin-top:8px; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
        button { margin-top:20px; padding:14px 22px; background:#2a4b8d; color:white; border:none; border-radius:10px; font-size:1rem; cursor:pointer; }
        button:hover { background:#1f3870; }
        footer { text-align:center; padding:25px; font-size:0.9rem; color:#666; }
    </style>
</head>
<body>

<header>
    <h1>Forma +</h1>
    <p class="subtitle">Plataforma de workshops, estágios e formação para estudantes da Universidade de Coimbra</p>
</header>

<div class="section">
    <h2>Para Estudantes</h2>
    <p>Queremos perceber o seu interesse na nossa plataforma antes de a lançar. Partilhe a sua opinião!</p>

    <form>
        <label>Em que áreas tem interesse em formação, workshops ou estágios?</label>
        <textarea rows="3" placeholder="Ex.: Saúde, Tecnologia, Línguas, Soft Skills"></textarea>

        <label>Quais competências acha mais importantes desenvolver durante a universidade?</label>
        <textarea rows="3"></textarea>

        <label>Estaria interessado(a) em desafios práticos ou mini-projetos propostos por empresas?</label>
        <select>
            <option>Sim</option>
            <option>Talvez</option>
            <option>Não</option>
        </select>

        <label>Alguma vez participou em workshops, estágios ou formações extracurriculares?</label>
        <select>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>Gostaria de receber novidades sobre futuras formações?</label>
        <select>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <button type="submit">Enviar Respostas</button>
    </form>
</div>

<footer>
    Forma + — Smoke Test | Universidade de Coimbra
</footer>

</body>
</html>
